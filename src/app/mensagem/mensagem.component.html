<h3>Interpolação com Property Binding</h3>
<p>"{{mensagem}}"</p>  <!-- declaracao por interpolação -->
<button class="btn btn-primary" (click)="botaoClicado()">{{exibicaoParagrafo02}} paragrafo 02!</button>
<p [hidden] = "hidden">"{{textoMensagemParagrafo02}}"</p>  <!-- hidden via binding e mensagem via interpolação -->
<!-- [] recebe valor e () aciona o evento -->
